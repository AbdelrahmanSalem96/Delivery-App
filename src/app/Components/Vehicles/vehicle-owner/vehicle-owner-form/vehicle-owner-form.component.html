<form #addForm="ngForm"  novalidate autocomplete="off" class="panel panel-success form-horizontal">
  <div class="panel-heading text-center">
      <span class="panel-title h4">Vehicle Owner Information</span>
  </div>
  <div class="panel-body">
      <div class="row">
          <div class="col-md-6">
              <div class="form-group no-margin-hr">
                  <label class="control-label">Name<span style="color: red;"> * </span></label>
                  <input type="text" id="name" name="name" [(ngModel)]="vehicleOwner.name" #name="ngModel" required min="0" maxlength="50" class="form-control">
              </div>
          </div>
          <div class="col-md-6">
            <label class="control-label"></label>
            <div class="alert-error-message alert-danger " *ngIf="name.errors && (name.dirty || name.touched)">
                <span *ngIf="name.errors['required']">This Field Required</span>
                <span *ngIf="name.errors['maxlength']">This Field Has MaxLenght 50 character</span>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="form-group no-margin-hr">
                <label class="control-label">Email<span style="color: red;"> * </span></label>
                <input type="text" id="email" name="email" [(ngModel)]="vehicleOwner.email" #email="ngModel" required min="0" maxlength="50" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
          <label class="control-label"></label>
          <div class="alert-error-message alert-danger " *ngIf="email.errors && (email.dirty || email.touched)">
              <span *ngIf="email.errors['required']">This Field Required</span>
              <span *ngIf="email.errors['maxlength']">Please Enter Valid Email</span>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <div class="form-group no-margin-hr">
              <label class="control-label">Mobile<span style="color: red;"> * </span></label>
              <input type="tel" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" [(ngModel)]="vehicleOwner.mobile" #mobile="ngModel" required min="11" maxlength="11" class="form-control">
          </div>
      </div>
      <div class="col-md-6">
        <label class="control-label"></label>
        <div class="alert-error-message alert-danger " *ngIf="mobile.errors && (mobile.dirty || mobile.touched)">
            <span *ngIf="mobile.errors['required']">This Field Required</span>
            <span *ngIf="mobile.errors['maxlength']">This Field Has MaxLenght 11 Number</span>
        </div>
      </div>
  </div>
  </div>
  <div class="panel-footer text-center">
      <button class="btn btn-labeled btn-success" type="submit"><span class="btn-label icon fa fa-save"></span>Save</button>
      <button class="btn btn-labeled btn-warning" type="button" style="margin-left: 5px;" ><span class="btn-label icon fa fa-refresh"></span>Cancel</button>
  </div>
</form>
