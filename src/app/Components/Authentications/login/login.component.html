<div class="container bg-dark">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <span><img style="width: 20%;" src="src/assets/images/delivery_logo.png" alt="logo"></span>
          <span>S p <p style="color: #d65246; display: inline;">e e</p> d</span>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="email" ngModel required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel required>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
