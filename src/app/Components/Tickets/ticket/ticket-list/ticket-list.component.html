<fieldset>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="tickets" matSort>

          <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef>Order Code</th>
            <td mat-cell *matCellDef="let row">{{ row.orderCode }}</td>
          </ng-container>

          <ng-container matColumnDef="ticketDetail">
            <th mat-header-cell *matHeaderCellDef>Ticket Detail</th>
            <td mat-cell *matCellDef="let row">{{ row.ticketDetail }}</td>
          </ng-container>

          <ng-container matColumnDef="ticketType">
            <th mat-header-cell *matHeaderCellDef>Ticket Type</th>
            <td mat-cell *matCellDef="let row">{{ row.ticketType }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</fieldset>
