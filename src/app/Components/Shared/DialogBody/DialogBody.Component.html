<h2 mat-dialog-title>Attention</h2>

<mat-dialog-content>
<p> {{message}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-danger btn-rounded" type="button" (click)="no()"> No </button>
    <button class="btn btn-info btn-rounded" type="button" (click)="yes()"> Yes </button>
</mat-dialog-actions>
