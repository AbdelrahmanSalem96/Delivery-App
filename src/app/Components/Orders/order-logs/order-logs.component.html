<fieldset>
  <div class="refresh-container" (click)="refreshLogs()">
    <span class="refresh-icon btn-lablel icon fa fa-refresh"></span>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <mat-stepper orientation="vertical" linear #stepper>
        <mat-step completed="false" *ngFor="let orderlog of orderLogs2">
          <ng-template style="width: 100%;" matStepperIcon="none" matStepLabel>
            <span style="font-size: 15px; width: 33%;">{{getStateLabel(orderlog.orderState)}}</span>
            <span style="font-size: 15px; width: 33%;">By {{orderlog.createdByName}}</span>
            <span style="font-size: 15px; width: 33%;">{{orderlog.createdOn | date : "medium"}}</span>
          </ng-template>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</fieldset>
